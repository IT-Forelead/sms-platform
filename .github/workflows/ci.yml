name: Scala
on:
  pull_request: {}
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - graalvm11-ce
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v4.1

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v13

      - name: "Starting up Redis üê≥"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "cd app; bash redis.sh"

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v10
        with:
          name: http4s-server
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: "Testing ü§ò"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "bash it_test.sh; bash test.sh"