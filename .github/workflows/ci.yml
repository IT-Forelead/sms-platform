name: Scala
on:
  pull_request: {}
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - graalvm11-ce
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Cache for sbt & coursier â™¨ï¸"
        uses: coursier/cache-action@v4.1

      - name: "Install Nix â„ï¸"
        uses: cachix/install-nix-action@v13

      - name: "Starting up Redis ğŸ³"
        run: app/redis.sh

      - name: "Install Cachix â„ï¸"
        uses: cachix/cachix-action@v10
        with:
          name: sms-platform
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: "Run with ${{ matrix.java }} ğŸš€"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "sbt 'test;'"
      - name: "Testing ğŸ¤˜"
        run: nix-shell --argstr jdk "${{ matrix.java }}" --run "bash it_test.sh"